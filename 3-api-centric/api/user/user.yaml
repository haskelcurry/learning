User:
  description: User
  type: object
  properties:
    id:
      type: integer
      minimum: 0
    name:
      $ref: "name.yaml#/UserName"
    photo:
      type: string
      x-faker: image.imageUrl
    address:
      type: string
      x-faker: address.streetName
    address2:
      type: string
      x-faker: address.streetAddress
    city:
      type: string
      x-faker: address.city
    state:
      type: string
      x-faker: address.state
    zip:
      type: string
      x-faker: address.zipCode
