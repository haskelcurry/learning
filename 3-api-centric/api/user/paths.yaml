/users:
  get:
    tags:
      - "user"
    operationId: "getUsers"
    description: "Get all users"
    responses:
      200:
        description: "OK"
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "user.yaml#/User"
/users/{id}:
  get:
    tags:
      - "user"
    operationId: "getUserData"
    description: "Get user data by ID"
    parameters:
      - name: id
        in: path
        description: ID of pet to fetch
        required: true
        schema:
          type: integer
          format: int64
    responses:
      200:
        description: "OK"
        content:
          application/json:
            schema:
              $ref: "user.yaml#/User"
